<!DOCTYPE html>
<html>

<head>

     <title>{% block Baslik %} Admin Yönetim Sayfası {% endblock %}</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="/static/js/index.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">

     </script>
     {% block YeniStyle %} {% endblock %}
</head>


<body class="w3-light-grey w3-content" style="max-width:1600px; margin-top: 0px;margin-left: 0px;">
     <header class="w3-container w3-black" style="height: 70px; width: 100vw; padding-top:8px; padding-left: 32px;">
          <h1 class="w3-left;">Serap KOÇAK</h1>
     </header>
     <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge"
          style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">

          <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright"
               style="padding:0 12px;">
               <i class="fa fa-remove"></i>
          </a>
          <div class="w3-bar-block w3-center">

               <a href="IndexUyeGiris.html" class="w3-bar-item w3-button w3-hover-black"
                    style="font-size: 14px; color:aquamarine" onclick="closeNav()">Üye Girişi</a>
               <a href="UyeOlun.html" class="w3-bar-item w3-button w3-hover-black"
                    style="font-size: 14px; color:aquamarine" onclick="closeNav()">Yeni Üyelik Talebi</a>
               <a href="Sosyal.html" class="w3-bar-item w3-button w3-hover-black"
                    style="font-size: 14px; color:aquamarine" onclick="closeNav()">Sosyal Etkinliklerimiz</a>
               <a href="KullanimSartlari.html" class="w3-bar-item w3-button w3-hover-black"
                    style="font-size: 14px; color:aquamarine" onclick="closeNav()">Kullanım Kurallarımız</a>
               <a href="ButunModeller.html" class="w3-bar-item w3-button w3-hover-black"
                    style="font-size: 14px; color:aquamarine" onclick="closeNav()">Bütün Modellerimiz</a>
          </div>

     </nav>

     <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;"
          onclick="openNav()"><i class="fa fa-bars"></i></span>



     <div class="" style="margin-left: 0px; width: 100vw;">

          {% block Icerikler %}
          <!-- BÜTÜN İÇERİKLER BURAYA YAZILACAK -->
          <!-- BÜTÜN İÇERİKLER BURAYA YAZILACAK -->
          <!-- BÜTÜN İÇERİKLER BURAYA YAZILACAK -->
          <!-- BÜTÜN İÇERİKLER BURAYA YAZILACAK -->
          {% endblock %}
     </div>

     <script>
          function openNav() {
               document.getElementById("mySidebar").style.width = "50%";
               document.getElementById("mySidebar").style.display = "block";
          }

          function closeNav() {
               document.getElementById("mySidebar").style.display = "none";
          }
     </script>
     <script>
          // Script to open and close sidebar
          function w3_open() {
               document.getElementById("mySidebar").style.display = "block";
               document.getElementById("myOverlay").style.display = "block";
          }

          function w3_close() {
               document.getElementById("mySidebar").style.display = "none";
               document.getElementById("myOverlay").style.display = "none";
          }
     </script>

</body>

</html>
